---
# group_vars/all/main.yml - Global defaults for all environments

# API configuration
wallix_api:
  protocol: https
  port: 443
  verify_ssl: true  # Enforce in production
  headers:
    Content-Type: application/json
    Accept: application/json

# Authentication defaults
wallix_auth:
  initial_auth_method: credentials
  connection:
    verify_ssl: true
    timeout: 30
    retry_count: 3
    retry_delay: 5
    force_basic_auth: true
  session:
    use_cookie: true
    auto_renew: true
    renewal_threshold: 300
    max_session_duration: 3600
    cleanup_on_exit: true

# Provisioning defaults
wallix_provisioning:
  dry_run: false
  idempotent: true
  validate_on_create: true

# Debug settings
wallix_debug:
  enabled: false
  save_cookies: false
