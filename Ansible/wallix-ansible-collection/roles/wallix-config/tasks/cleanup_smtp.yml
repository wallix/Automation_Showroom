      - Exp√©diteur: {{ wallix_smtp_verify_cleanup.json.sender_email | default('Vide') }}
      - Nom exp√©diteur: {{ wallix_smtp_verify_cleanup.json.sender_name | default('WALLIX Bastion') }}

