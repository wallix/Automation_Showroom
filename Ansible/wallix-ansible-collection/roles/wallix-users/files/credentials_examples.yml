---
# WALLIX Users Credentials Examples
# This file shows various ways to configure user authentication methods

# Example 1: Password-only user (standard)
password_user:
  name: "john.doe"
  display_name: "John Doe"
  email: "john.doe@company.com"
  profile: "user"
  password: "{{ vault_john_password }}"
  credentials:
    authentication_methods: ["local_password"]

# Example 2: SSH key authentication user
ssh_user:
  name: "jane.smith"
  display_name: "Jane Smith"
  email: "jane.smith@company.com"
  profile: "user"
  credentials:
    authentication_methods: ["ssh_key"]
    ssh_public_key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDTgvwjlRHZ8s8H4R...
      (Replace with actual SSH public key)

# Example 3: X.509 certificate authentication user
certificate_user:
  name: "admin.cert"
  display_name: "Certificate Admin"
  email: "admin.cert@company.com"
  profile: "administrator"
  credentials:
    authentication_methods: ["certificate"]
    certificate_dn: "CN=admin.cert,OU=IT Security,O=Company Inc,C=US"
    certificate_file: "/etc/ssl/certs/admin.cert.pem"

# Example 4: Multi-factor authentication user
multi_auth_user:
  name: "security.admin"
  display_name: "Security Administrator"
  email: "security.admin@company.com"
  profile: "super_administrator"
  password: "{{ vault_security_admin_password }}"
  credentials:
    authentication_methods: ["local_password", "ssh_key", "certificate"]
    ssh_public_key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDSecurityAdmin...
    certificate_dn: "CN=security.admin,OU=Security,O=Company Inc,C=US"
    certificate_file: "/etc/ssl/certs/security.admin.pem"
    gpg_public_key: |
      -----BEGIN PGP PUBLIC KEY BLOCK-----
      mQENBF2...GPG public key content...
      -----END PGP PUBLIC KEY BLOCK-----

# Example 5: Service account with SSH key
service_account:
  name: "svc.backup"
  display_name: "Backup Service Account"
  email: "backup@company.com"
  profile: "service"
  disabled: false
  credentials:
    authentication_methods: ["ssh_key"]
    ssh_public_key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDBackupService...

# Example 6: External authentication user (LDAP/AD)
external_auth_user:
  name: "external.user"
  display_name: "External User"
  email: "external.user@company.com"
  profile: "user"
  credentials:
    authentication_methods: ["external_auth"]
    # No password needed for external auth
    external_auth_domain: "company_ldap"

# Example 7: Mixed authentication with preferences
advanced_user:
  name: "power.user"
  display_name: "Power User"
  email: "power.user@company.com"
  profile: "power_user"
  groups: ["power_users", "developers"]
  password: "{{ vault_power_user_password }}"
  force_change_password: false
  credentials:
    authentication_methods: ["local_password", "ssh_key"]
    ssh_public_key: |
      ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... power.user@company.com
  preferences:
    language: "en"
    timezone: "UTC"
    theme: "dark"
    session_timeout: 7200

# Complete user configuration example
complete_user_example:
  name: "complete.example"
  display_name: "Complete Example User"
  email: "complete.example@company.com"
  profile: "administrator"
  groups: ["administrators", "security"]
  password: "{{ vault_complete_example_password }}"
  force_change_password: true
  disabled: false
  credentials:
    authentication_methods: ["local_password", "ssh_key", "certificate"]
    ssh_public_key: |
      ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQDCompleteExample...
    certificate_dn: "CN=complete.example,OU=Administration,O=Company Inc,L=City,ST=State,C=US"
    certificate_file: "/etc/ssl/certs/complete.example.pem"
    gpg_public_key: |
      -----BEGIN PGP PUBLIC KEY BLOCK-----
      mQENBF2...Complete GPG key...
      -----END PGP PUBLIC KEY BLOCK-----
  preferences:
    language: "en"
    timezone: "America/New_York"
    theme: "light"
    email_notifications: true
    session_timeout: 3600
    max_concurrent_sessions: 2

# Authentication method reference:
# Available authentication_methods:
#   - "local_password"     : Username/password authentication
#   - "ssh_key"           : SSH public key authentication
#   - "certificate"       : X.509 certificate authentication
#   - "external_auth"     : External authentication (LDAP/AD)
#   - "smart_card"        : Smart card authentication
#   - "token"             : Token-based authentication
#   - "biometric"         : Biometric authentication

# Certificate DN format examples:
# - "CN=username,OU=Department,O=Company,C=Country"
# - "CN=username,OU=IT,O=ACME Corp,L=New York,ST=NY,C=US"
# - "emailAddress=user@company.com,CN=username,OU=Users,DC=company,DC=com"

# SSH key format examples:
# - ssh-rsa AAAAB3NzaC1yc2EAAAADAQABAAABAQ... comment
# - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAI... comment
# - ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbm... comment
